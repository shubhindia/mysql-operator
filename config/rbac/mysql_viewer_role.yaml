# permissions for end users to view mysqls.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mysql-viewer-role
rules:
- apiGroups:
  - apps.shcn.me
  resources:
  - mysqls
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps.shcn.me
  resources:
  - mysqls/status
  verbs:
  - get
